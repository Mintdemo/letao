<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container mt">
      <div class="col-lg-4 col-lg-offset-4 login">
        <div class="panel panel-default panel-primary">
          <div class="panel-heading ">
            <h3 class="panel-title ">后台管理系统</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" id="form">
              <div class="form-group">
                <label for="username" class="col-sm-3 control-label"
                  >用户名:</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="请输入用户名"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-3 control-label"
                  >密 码</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="请输入密码"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6 btn">
                  <button type="reset" class="btn btn-default resert">
                    重置
                  </button>
                  <button type="submit" class="btn  btn-primary btn_login">
                    登录
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
